<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Currency Exchanger</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">

</head>

<body>

    <h1>Currency Converter</h1>

    <!-- Create an input area which allows the user to input a currency type and then click a button to get exchange rates -->
    <!-- When this is pressed this provides a row of the 5 most common exchange rates -->
    <!-- Then maybe an option to add the specific currency the person wants to exchange to - pair conversion api -->
    <!-- Provide the option to enter an amount to check -->
    <!-- Provide the time they are correct to -->
    <!-- Give the user the option to see the historic trend of that currency - this is a paid feature -->
    

    <div class="row">
        <div class="col-4">
            <label for="currency-input-1">Currency to exchange from:</label>
            <input type="text" id="currency-input-1" placeholder="GBP" required>
        </div>
        <div class="col-4">
            <label for="currency-input-2">Currency to exchange To:</label>
            <input type="text" id="currency-input-2" placeholder="USD" required>
        </div>
        <div class="col-4">
            <label for="amount">Amount:</label><br>
            <input type="number" id="amount" placeholder="100.00" min="0" step="0.01" required>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <button id="button">Get Exchange rates</button>
        </div>
    </div>

    <div class="row">
        <div id="requested-rates" class="col-12 requested-area">
            <!-- <h4>Requested Amount:</h4>
            <h4>Converted Amount:</h4>
            <h4>The current exchange rate is:</h4>
            <h5>Correct as of:</h5>
            <h5>Next Update:</h5> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script src="assets/scripts/script.js"></script>

</body>

</html>
